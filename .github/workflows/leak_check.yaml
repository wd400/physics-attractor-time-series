name: Secret Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  secret-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install trufflehog
      run: pip install truffleHog

    - name: Run trufflehog
      run: trufflehog --json --entropy=True .